{% extends 'core/base.html' %}
{% block content %}
  <h2>Upload Material for "{{ course.title }}"</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'course_detail' course.id %}">Back to Course</a></p>
{% endblock %}
