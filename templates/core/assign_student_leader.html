{% extends 'core/base.html' %}

{% block title %}Assign Student Leader{% endblock %}

{% block content %}
<div class="container mt-5" style="margin-left: 250px;">
    <h1 class="mb-4">Assign Student Leader for {{ cohort.name }}</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="student_id" class="form-label">Select Student</label>
            <select name="student_id" id="student_id" class="form-control" required>
                <option value="">Select a student</option>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
        <a href="{% url 'manage_cohorts' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
